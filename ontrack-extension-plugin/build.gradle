import org.apache.tools.ant.filters.ReplaceTokens

description "Gradle plugin to create an Ontrack extension."

apply plugin: 'groovy'

repositories {
    jcenter()
}

dependencies {
    compile gradleApi()
    compile 'com.moowork.gradle:gradle-node-plugin:0.11'
    compile 'org.springframework.boot:spring-boot-gradle-plugin:1.4.0.RELEASE'
}

javadocJar {
    from javadoc
    from groovydoc
}

processResources {
    filter(ReplaceTokens, tokens: [version: project.versioning.info.display])
}
